<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CuriosityExp</title>
    <script
      src="https://kit.fontawesome.com/53eaab4f71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <a href="https://github.com/CuriosityExp" class="hylink">
            <i class="fab fa-github"></i>
            CuriosityExp
          </a>
        </div>
        <div class="header-right">
          <a href="https://www.instagram.com/daniel_dse/" class="hylink"><span class="fab fa-instagram"></span></a>
          <a href="https://steamcommunity.com/id/CuriosityExp/edit/info" class="hylink"><span class="fab fa-steam"></span></a>
          <a href="#" class="hylink"><span class="fab fa-discord"></span></a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="calculator">
        <h1 class="section-title">Calculator</h1>
        <input type="text" class="calculator-screen" value="0" disabled="disabled" />
        <div class="button-keys">
          <div class="row">
            <button class="percentage">%</button>
            <button class="all-clear">AC</button>
            <button class="opt" value="+">+</button>
            <button class="opt" value="-">−</button>
            <button class="opt" value="*">×</button>
            <button class="opt" value="/">÷</button>
          </div>
          <div class="row">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
          </div>
          <div class="row">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
          </div>
          <div class="row">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
          </div>
          <div class="row">
            <button class="num" value="0">0</button>
            <button class="dec" value=".">.</button>
            <button class="equal-sign">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
